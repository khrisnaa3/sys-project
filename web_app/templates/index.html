<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Kernel Bois</title>
</head>
<body>
<Container>
    <div style="text-align: center; margin: 2rem">
        <h1>Kernel Bois' Project</h1>
    </div>
    <div style="text-align: center; margin: 5rem">
        <div style="margin-bottom: 3rem">
            This button will execute bash script to modify usbhid mouse polling rate parameters.
        </div>
        <div>
            <a href="/execute/">
                <button type="button" class="btn btn-primary">
                    Execute. mousepoll=3
                </button>
            </a>
            <a href="/execute5/">
                <button type="button" class="btn btn-primary">
                    Execute. mousepoll=5
                </button>
            </a>
            <a href="/execute2/">
                <button type="button" class="btn btn-primary">
                    Execute. mousepoll=2
                </button>
            </a>
            <a href="/execute1/">
                <button type="button" class="btn btn-primary">
                    Execute. mousepoll=1
                </button>
            </a>
        </div>
    </div>
</Container>
